            <header>
                <img alt="Logo" src="Images/Logo.png">
                <h1 class="fond">Chez Bella,<br>chaque désir <br>s'additionne.</h1>
            </header>
            <h1 class="titre">Nous contacter</h1>
            <form class="contact">
                <div class="rens">
                    <Label>Nom:</label>
                    <input type="text" placeholder="Nom">
                </div>
                <div class="rens">
                    <Label>Prénom:</Label>
                    <input type="text" placeholder="Prénom">
                </div>
                <div class="rens">
                    <Label>Téléphone:</Label>
                    <input type="tel" placeholder="00.00.00.00.00">
                </div>
                <div class="rens">
                    <Label>E-mail:</Label>
                    <input type="email" placeholder="Bella-Olonje@afpa.fr">
                </div>
                <div class="rens">
                    <Label>Societe:</Label>
                    <input type="text" placeholder="Nom societe">
                </div>
                <div class="rens">
                    <Label>Fonction:</Label>
                    <input type="text" placeholder="Cuisinier">
                </div>
                <input type="file" class="custom-file-input">
            </form>
            <div class="captcha">
                <h1 class="titre">CAPTCHA HERE</h1>
            </div>
            <div class="message">
                <Label>Objet:</label>
                <input type="text" placeholder="Objet">
                <Label>Message:</label>
                <input id="mess" type="text" placeholder="Message">
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10515.321628047195!2d2.435245!3d48.7851279!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2a84a845271b523a!2sAFPA!5e0!3m2!1sfr!2sfr!4v1648118677929!5m2!1sfr!2sfr"

                <button>ENVOYER</button>
            </div>
            <footer>
                <h2 class="fond2">Bon Appetit</h2>
                <div class="bas_page">
                    <img alt="Logo" src="Images/Logo.png">
                    <div class="reseaux">
                        <img alt="fb" src="Images/fb.png">
                        <img alt="twi" src="Images/twi.png">
                        <img alt="insta" src="Images/instagram.png">
                    </div>
                </div>
